---
layout: default
---
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_string }} </time>
    </header>
    
    <div class="post">
        {{content}}
    </div>
</article>
<div class="pagenav">
{% if page.previous.url %}
    <a class="prev" href="{{ page.previous.url }}">&laquo; Prev Article: {{ page.previous.title }}</a><br>
{% endif %}
{% if page.next.url %}
    <a class="next" href="{{ page.next.url }}">&raquo; Next Article: {{ page.next.title }}</a>
{% endif %}
</div>
