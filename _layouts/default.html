<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link type="text/css" rel="stylesheet" href="/assets/css/master.css">
        <link type="text/css" rel="stylesheet" href="/assets/css/rouge_monkai.css">
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    </head>
    <body>
        <header>
            <img src="/assets/images/logo.png" alt="sundayliu's blog logo">
            <h2>{{ site.description }}</h2>
        </header>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/articles/">ARTICLES</a></li>
                <li><a href="/cv.html">CV</a></li>
            </ul>
        </nav>
        <div id="tableContainer">
            <div id="tableRow">
                <section id="main">
                {{ content }}
                </section>
                <aside>
                    <h3>Latest Articles</h3>
                    <ul>
                        {% for post in site.posts limit:10 %}
                            <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </aside>
            </div>
        </div>
        <footer>
            &copy; 2013-{{ "now" | date:"Y" }}, {{ site.name }}
            <br>
            <a href="{{ site.github }}">GITHUB:{{ site.author }}</a>
        </footer>
        <script type="text/javascript">
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-86517450-1', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
